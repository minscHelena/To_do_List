<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>My To-Do List</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo-ifpr.png" alt="logo-ifpr">
        </div>
        <div class="title">
            <h1>To-Do List IFPR</h1>
        </div>
    </header>
    <nav class="container-add">
        <div class="add-task">
            <div class="add-text">
                <p>Adicionar Tarefa</p>
            </div>
            <div class="add-box">
                <form action="">
                    <input type="text" name="add-fiel" id="addTask" placeholder="Nome da Tarefa">
                    <input type="button" value="Adicionar"> <!--Mudar para o icone-->
                </form>
            </div>
            <!--<div class="add-icon">
                <a href=""><span class="material-symbols-outlined"></span></a>
            </div>-->
        </div>
    </nav>
    <nav class="container-busca">
        <div class="busca">
            <div class="busca-text">
                <p>Adicionar Tarefa</p>
            </div>
            <div class="busca-box">
                <form action="">
                    <input type="text" name="busca" id="busca" placeholder="Nome da Tarefa">
                    <input type="button" value="Pesquisar"> <!--Mudar para o icone-->
                </form>
            </div>
            <!--<div class="add-icon">
                <a href=""><span class="material-symbols-outlined"></span></a>
            </div>-->
        </div>
    </nav>
    <hr>
    <div class="container-task-list"> <!--é criado conforme o usúario vai adicionando as tarefas-->
        <div class="task">
            <div class="task-name">
                <p>Atividade 1</p>
            </div> <!--recebe o nome da atividade que o usuário entrou-->
            <div class="task-rank">
                <select name="prioridades" id="rank">
                    <option value="Prioridade"></option>
                    <option value="Tá atrasado!"></option>
                    <option value="Se liga!"></option>
                    <option value="Tá tranquilo!"></option>
                </select>
            </div>
            <!-- adicionar divs de icones-->
        </div>
    </div>
    

    
</body>
</html>
