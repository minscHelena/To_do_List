<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="js/mobile.js"></script>

    <title>My To-Do List</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo-ifpr.png" alt="logo-ifpr">
        </div>
        <div class="title">
            <h1>To-Do List IFPR</h1>
        </div>
    </header>
    <nav class="container-add">
        <div class="add-task">
            <div class="add-text">
                <p>Adicionar Tarefa</p>
            </div>
            <div class="add-box">
                <form action="">
                    <input type="text" name="add-fiel" id="addTask" placeholder="Nome da Tarefa">
                </form>
            </div>
            <div class="add-icon">
                <i data-feather="plus-circle" style="width: 56; height: 56px; color: #27A900;"></i>
            </div>
        </div>
    </nav>
    <nav class="container-busca">
        <div class="busca">
            <div class="busca-text">
                <p>Pesquisar Tarefa</p>
            </div>
            <div class="busca-box">
                <form action="">
                    <input type="text" name="busca" id="busca" placeholder="Nome da Tarefa">
                </form>
            </div>
            <div class="busca-icon">
                <i data-feather="search" style="width: 56; height: 56px; color: #5F6368;"></i>
            </div>
        </div>
    </nav>
    <hr>
    <div class="container-task-list"> <!--é criado conforme o usúario vai adicionando as tarefas-->
        <div class="task">
            <div class="task-name">
                <p>Atividade 1</p>
            </div> <!--recebe o nome da atividade que o usuário entrou-->
            <div class="task-rank">
                <select name="prioridades" id="rank">
                    <option value="">Prioridade</option>
                    <option value="p-alta">Tá atrasado!</option>
                    <option value="p-media">Se liga!</option>
                    <option value="p-baixa">Tá tranquilo!</option>
                </select>
            </div>
            <div class="edit-icon">
                <i data-feather="edit" style= "width: 48px; height: 48px; color: #B4BB56;"></i>
            </div>
            <div class="delete-icon">
                <i data-feather="trash-2" style= "width: 48px; height: 48px; color: #BF3D3F;"></i>
            </div>
            <div class="complete-icon">
                <i data-feather="check-square" style= "width: 48px; height: 48px; color: #2AB92A;"></i>
            </div>
        </div>
    </div>
    

    <script>
        feather.replace();
    </script>
</body>
</html>
