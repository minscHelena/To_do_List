<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="path/to/dist/feather.js"></script>
    
    <title>My To-Do List</title>
</head>
<body>
    <header class="header">
        <img src="img/logo-ifpr.png" alt="logo-ifpr" class="logo">
        <h1 class="title">To-Do List IFPR</h1>
    </header>
    <nav class="container-add">
        <input id="inputTarefa" type="text" placeholder="Adicionar Uma Tarefa">
        <button onclick="addTarefa()" id="btn-add" class="add">Adicionar</button>
    </nav>
    <nav class="container-pesq">
        <input id="inputPesquisar" type="text" placeholder="Encontre Sua Tarefa">
        <button id="btn-pesq" class="add">Pesquisar</button>
    </nav>
    <hr>
    <main id="areaLista">
        <!-- Onde vai aparecer as tarefas -->

    </main>

    <dialog>
        <p>Deseja contnuar essa ação?</p>
        <div class="botoes">
            <button class="sim-modal">Sim</button>
            <button class="nao-modal">Cancelar</button>
        </div>
    </dialog>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>

</body>
</html>
